name: lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
      - name: pnpm のセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: パッケージインストール
        run: pnpm install
      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version-file: "./.node-version"
          cache: "pnpm"
      - name: Lint & フォーマットチェック
        run: pnpm run lint-format:check
